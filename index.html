<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product Preview Card Component</title>
</head>
<body>

  <div class="card-container">
    <div class="image-container">
      <!-- Added image in css -->
    </div>
    <div class="text-container">
      <p>P E R F U M E</p>

      <h2>Gabrielle Essence Eau De Parfum</h2>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price-container">
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>

      <button class="add-to-cart-btn">
        <img src="./images/icon-cart.svg" alt="Cart Icon" class="cart-icon" />
        Add to Cart
      </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/satchitanand">ChatGPT</a>.
  </div>

</body>
</html>
